<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      Name <input required autofocus type="text" placeholder="name" /><br />
      Email <input required type="email" /><br />
      Password <input required type="password" name="pass" id="pass" /><br />
      Age <input type="number" min="1" required /><br />
      Birthday <input type="date" required /><br />
      Phone number <input type="number" required /><br />
      <input type="range" min="1" max="10" step="1" required />
      <button type="submit">Send</button>
    </form>
    <form action="#">
      <input type="checkbox" name="check" id="check" />
      <label for="check">text</label>
    </form>

    <div class="audio">
      <audio src="#" controls></audio>
    </div>
    <div class="video">
      <h1 class="heading">Lorem ipsum dolor sit</h1>
      <video class="mpl" src="#" controls></video>
    </div>
  </body>
</html>
